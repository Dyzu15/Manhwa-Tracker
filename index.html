<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Track your favorite manhwa series with bookmarks, reading progress, and latest chapters.">
  <meta name="theme-color" content="#121212" />
  <title>Manhwa Tracker</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" href="./dyz-logo.png" />
  <link rel="manifest" href="./manifest.json" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <!-- ‚úÖ Top Navigation Bar -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="./dyz-logo.png" alt="Manhwa Tracker Logo" class="logo-small" />
      <span class="site-title">Manhwa Tracker</span>
    </div>

    <div class="navbar-center">
      <button class="hamburger-btn" id="hamburgerBtn">‚ò∞</button>
      <nav class="navbar-links" id="navMenu">
        <a href="#home">Home</a>
        <a href="#my-library">My List</a>
        <a href="#popular">Popular</a>
        <a href="#new">New Releases</a>
      </nav>
    </div>

    <div class="navbar-right">
      <input type="text" id="searchInput" placeholder="Search series..." />
      <button class="login-btn">Login</button>
      <span id="userDisplay" class="user-display hidden"></span>
    </div>
  </header>

  <!-- üß© Genre Filter -->
  <div class="filter-section">
    <label for="genreFilter">Filter by Genre:</label>
    <select id="genreFilter">
      <option value="all">All Genres</option>
      <option value="Action">Action</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>
  </div>

  <main>
    <!-- ‚úÖ Added class="active-section" -->
    <section id="home" class="active-section">
      <h2>Currently Reading</h2>
      <div class="card-list" id="currently-reading"></div>
    </section>

    <section id="popular">
      <h2>Popular Series</h2>
      <div class="card-list" id="popular-list"></div>
    </section>

    <section id="new">
      <h2>New Releases</h2>
      <div class="card-list" id="new-releases"></div>
    </section>

    <section id="my-library">
      <h2>‚≠ê My Library</h2>
      <div class="card-list" id="my-library"></div>
    </section>

    <section>
      <h2>‚úÖ Completed</h2>
      <div class="card-list" id="status-completed"></div>
    </section>

    <section>
      <h2>‚è∏Ô∏è On Hold</h2>
      <div class="card-list" id="status-onhold"></div>
    </section>

    <section>
      <h2>‚ùå Dropped</h2>
      <div class="card-list" id="status-dropped"></div>
    </section>

    <section>
      <h2>üìù Wishlist</h2>
      <div class="card-list" id="status-wishlist"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Manhwa Tracker</p>
  </footer>

  <!-- === Manhwa Detail Popup === -->
  <div id="popupOverlay" class="popup-overlay hidden">
    <div class="popup">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <img id="popupCover" src="" alt="Cover" />
      <h3 id="popupTitle">Title</h3>
      <p id="popupChapter">Chapter</p>
      <label for="chapterInput">Update Chapter:</label>
      <input type="number" id="chapterInput" min="1" />
      <button onclick="saveChapterProgress()">Save Progress</button>
      <p id="popupDescription">This is a placeholder synopsis. We'll update this with real text later!</p>
    </div>
  </div>

  <!-- === Login Modal Popup === -->
  <div id="loginModal" class="popup-overlay hidden">
    <div class="popup">
      <span class="close-btn" onclick="closeLogin()">√ó</span>
      <h3>Login</h3>
      <input type="text" id="usernameInput" placeholder="Enter your name" />
      <button onclick="submitLogin()">Continue</button>
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    // Auto-close hamburger menu when clicking a nav link (mobile)
    document.querySelectorAll('#navMenu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById('navMenu').classList.remove('open');
      });
    });
  </script>
</body>
</html>
