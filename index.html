<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manhwa Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="dyz-logo.png" />
</head>
<body>
  <div class="background-overlay"></div>

  <header style="text-align: center;">
    <!-- ‚úÖ Logo enlarged to 550px -->
    <img src="dyz-logo.png" alt="Manhwa Tracker Logo" class="logo" style="max-width: 550px; height: auto; display: block; margin: 0 auto 10px;" />
    
    <!-- ‚úÖ Title without emoji -->
    <h1>Manhwa Tracker</h1>

    <input type="text" id="searchInput" placeholder="Search series..." />

    <!-- üåó Light/Dark Mode Toggle -->
    <label class="theme-toggle">
      <input type="checkbox" id="themeToggle">
      <span>üåô Dark Mode</span>
    </label>
  </header>

  <!-- üß© Genre Filter -->
  <div class="filter-section">
    <label for="genreFilter">Filter by Genre:</label>
    <select id="genreFilter">
      <option value="all">All Genres</option>
      <option value="Action">Action</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>
  </div>

  <main>
    <section>
      <h2>Currently Reading</h2>
      <div class="card-list" id="currently-reading"></div>
    </section>

    <section>
      <h2>Popular Series</h2>
      <div class="card-list" id="popular-series"></div>
    </section>

    <section>
      <h2>New Releases</h2>
      <div class="card-list" id="new-releases"></div>
    </section>
    
    <section>
      <h2>‚≠ê My Library</h2>
      <div class="card-list" id="my-library"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Manhwa Tracker</p>
  </footer>

  <!-- === Manhwa Detail Popup === -->
  <div id="popupOverlay" class="popup-overlay hidden">
    <div class="popup">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <img id="popupCover" src="" alt="Cover" />
      <h3 id="popupTitle">Title</h3>
      <p id="popupChapter">Chapter</p>

      <label for="chapterInput">Update Chapter:</label>
      <input type="number" id="chapterInput" min="1" style="width: 100%; padding: 5px; margin-bottom: 10px;" />

      <button onclick="saveChapterProgress()">Save Progress</button>

      <p id="popupDescription">This is a placeholder synopsis. We'll update this with real text later!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
